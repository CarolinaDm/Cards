<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Card</title>
</head>
<body>

<div class="userCard">
    <div class="cardImage"><img src="./images/card1.jpg" alt="card1"></div>
    <div class="cardInfo">
        <h1>Christian Jeria</h1>
        <h2>Designer</h2>
        <p>Christian contributes a unique sense of design and style to MochaLeaf. He enjoys art, photografy, front-end
            web development, and building clean user interfaces.</p>
    </div>
    <div class="cardLinks">
        <div id="Twitter"><a href="https://twitter.com" ><img src="./images/twitter.png" alt="twitter"></a></div><div id="Github"><a href="https://github.com/"><img src="./images/github.png" alt="github"></a></div>
    </div>
</div>

</body>
</html>
